<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>익명함수는 호이스팅 안 됨</title>
</head>
<body>
	<script>
		let count = 0;

		namedFunc();

		function namedFunc() {
			count++;
			document.write("hello" + count, "<br>");
		}

		// 익명함수는 호이스팅 안 됨 ==> 정의 전에 호출하면 에러
		//anonymFunc();		// Uncaught ReferenceError: Cannot access 'anonymFunc' before initialization

		let anonymFunc = function() {
			count++;
			document.write("hello" + count, "<br>");
		}

		anonymFunc();
		
	</script>
</body>
</html>
